<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex01</title>
    <style>
        body {padding-top:50px}
    </style>
</head>
<body>
<input type="text" id="txt"></input>
<input type="button" id="add" value="Add" onclick="addElement();"></input>
<input type="button" id="display" value="Display" onclick="display();"></input>
<div id="result"></div>
<script>
    let x=0;
    let array=[];
    function addElement() {
        array[x] = document.getElementById("txt").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txt ").value = "";
    }
    function display() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
